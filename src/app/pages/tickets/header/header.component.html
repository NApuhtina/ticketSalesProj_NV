<nav class="d-flex">
  <div class="flex-grow-1">
    <p-menubar [model]="items">
      <ng-template *ngIf="user" pTemplate="start">
        <div class="mx-3">
          {{ user.login }}

        </div>

      </ng-template>
    </p-menubar>
  </div>
  <div class="time-block">
    <div>{{ time|date : "HH:mm:ss" }}</div>
    <p class="timer-day p-0 m-0">{{ time | date : "EEEE" }}</p>
  </div>
</nav>
