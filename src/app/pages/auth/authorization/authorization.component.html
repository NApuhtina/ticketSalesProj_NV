<div class="d-flex flex-column">
  <div>
    <span class="mx-3">{{loginText}}</span>
  <input type="text"
         pInputText
         [ngClass]="{ 'input-error': !login }"
         [(ngModel)]="login"/>
  </div>
  <div>
    <span class="mx-3">{{pswText}}</span>
  <input type="password"
         class="mt-3"
         [ngClass]="{ 'input-error': !psw }"
         [(ngModel)]="psw"/>
  </div>
  <div class="mt-3" >
    <p-checkbox (onChange)="vipStatusSelected()"
                label="Есть номер VIP карты"
                [binary]="true"
                [(ngModel)]="selectedValues"></p-checkbox>
    <div *ngIf="selectedValues">
      <span class="mx-3"> Номер VIP карты </span>
      <input type="text"
             class="mt-3"
             pInputText
             [(ngModel)]="cardNumber"/>
    </div>
  </div>
  <div class="mt-5 d-flex justify-content-center">
    <button (click)="onAuth ($event)" type="button" class="btn btn-success">{{authTextButton}}</button>
  </div>
</div>
